    <p> Try to guess the number between 1 and 100. You start with 5 gusses </p>




    <p id = "numText"> Your current guess is: 50 </p>

    <p id = "response"> </p>
   
    <button onclick = "add(1)" class = "add"> Add 1 </button>

    </br>
    </br>

    <button onclick = "subtract(10)" class = "subtract"> Subtract 10 </button>
    <button onclick = "subtract(25)" class = "subtract"> Subtract 25 </button>


</br>
</br>
